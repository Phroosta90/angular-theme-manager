<div class="app-container">
  <header class="header">
    <h1>{{ title() }}</h1>
    <div class="theme-controls">
      <button class="theme-toggle" (click)="themeService.toggleDarkMode()">
        <span class="icon">{{ themeService.isDarkMode() ? '‚òÄÔ∏è' : 'üåô' }}</span>
        <span>{{ themeService.isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
      </button>
      
      <select 
        class="theme-select" 
        [value]="themeService.themeId()" 
        (change)="onThemeChange($event)">
        @for (theme of themes; track theme.id) {
          <option [value]="theme.id">{{ theme.name }}</option>
        }
      </select>
    </div>
  </header>

  <main class="main-content">
    <section class="info-card">
      <h2>Current Theme Information</h2>
      <div class="info-grid">
        <div class="info-item">
          <span class="label">Theme:</span>
          <span class="value">{{ themeService.themeName() }}</span>
        </div>
        <div class="info-item">
          <span class="label">Mode:</span>
          <span class="value">{{ themeService.isDarkMode() ? 'Dark' : 'Light' }}</span>
        </div>
        <div class="info-item">
          <span class="label">ID:</span>
          <span class="value">{{ themeService.themeId() }}</span>
        </div>
        <div class="info-item">
          <span class="label">System Preference:</span>
          <span class="value">{{ themeService.isUsingSystemPreference() ? 'Yes' : 'No' }}</span>
        </div>
      </div>
    </section>

    <section class="color-preview">
      <h2>Color Palette</h2>
      <div class="color-grid">
        <div class="color-item primary">
          <span>Primary</span>
        </div>
        <div class="color-item secondary">
          <span>Secondary</span>
        </div>
        <div class="color-item accent">
          <span>Accent</span>
        </div>
        <div class="color-item warn">
          <span>Warn</span>
        </div>
      </div>
    </section>
  </main>

  <router-outlet />
</div>
